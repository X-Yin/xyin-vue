<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div id="app">
    <button id="button">button</button>
</div>
<script>
    document.getElementById('button').addEventListener('click', throttle(a));
    function throttle(func, timeout = 16) {
        let timer = null;
        return function() {
            if (timer) {
                return;
            }
            timer = setTimeout(() => {
                func();
                timer = null;
            }, timeout);
        }
    }
    function a() {
        console.log(1234);
    }
</script>
</body>
</html>
